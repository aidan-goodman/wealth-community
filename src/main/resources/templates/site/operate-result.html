<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>如禅-操作结果</title>
    <div th:replace="common :: common_headlink"></div>
</head>
<body class="bg-white">
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top">
        <div th:replace="common :: common_header"></div>
    </header>

    <!-- 内容 -->
    <div class="main">
        <div class="container mt-5">
            <div class="jumbotron">
                <p class="lead" th:text="${msg}">您的账号已经激活成功,可以正常使用了!</p>
                <hr class="my-4">
                <p>
                    系统会在 <span id="seconds" class="text-danger">8</span> 秒后自动跳转,
                    您也可以点此 <a id="target" th:href="@{${target}}" class="text-primary">链接</a>, 手动跳转!
                </p>
            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <footer class="bg-dark">
        <div th:replace="common :: common_trailer"></div>
    </footer>
</div>

<div th:replace="common :: common_script"></div>
<script>
    $(function () {
        setInterval(function () {
            var seconds = $("#seconds").text();
            $("#seconds").text(--seconds);
            if (seconds == 0) {
                location.href = $("#target").attr("href");
            }
        }, 1000);
    });
</script>
</body>
</html>
